
<!DOCTYPE html>

  <script>
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
  </script>

  <script>
    var getCookie = name => {
      //获取name在Cookie中起止位置
      let start = document.cookie.indexOf(name + "=")

      if (start !== -1) {
        start = start + name.length + 1
        //获取value的终止位置
        let end = document.cookie.indexOf(";", start)
        if (end === -1)
          end = document.cookie.length
        //截获cookie的value值,并返回
        return unescape(document.cookie.substring(start, end))
      }
      return ""
    }

    // get ad param from android
    const isAndroid = typeof window.Android !== 'undefined'
    let hotelId = ''
    let zoneId = ''
    let star = ''
    let country = ''
    let campaignId = ''
    let lang = ''

    if (isAndroid && window.Android.getAdKeyValue) {
      adKeyValue = JSON.parse(window.Android.getAdKeyValue())
      hotelId = adKeyValue.hotel_id
      zoneId = adKeyValue.zone_id
      star = adKeyValue.star
      country = adKeyValue.country
      campaignId = adKeyValue.campaign_id
      lang = adKeyValue.lang
    }

    console.log('========= hotelId, campaignId, lang, star, country, zoneId', hotelId, campaignId, lang, star, country, zoneId)
    
    var AD_HOST = window.location.host
    let adPath
    if (AD_HOST === 'ads.hi.com') {
      adPath = 'Tinklabs'
    } else {
      adPath = 'Test'
    }
    // googletag.impl.pubads.callbackProxy1()
    googletag.cmd.push(function () {
      googletag.defineSlot(`/21623654641/${adPath}/Temp-C`, [360, 363], 'div-gpt-ad-1547119989301-0',{'contentUrl':'wer'},{'contentUrl452':'wer'}).addService(
        googletag.pubads())

      googletag.pubads().enableSingleRequest();
      googletag.enableServices();

      googletag.pubads().collapseEmptyDivs();
      if (hotelId) {
        googletag.pubads().setTargeting('country', [country]).setTargeting('zone_id', [zoneId]).setTargeting('star', [star]).setTargeting('hotel_id', [hotelId]).setTargeting('lang', [lang]).setTargeting('campaign_id', [campaignId]);
      }else{
        googletag.pubads().setTargeting('country', ['46']).setTargeting('zone_id', ['395']).setTargeting('star', ['1']).setTargeting('hotel_id', ['5700']).setTargeting('lang', ['en_GB']).setTargeting('campaign_id', ['0']).setTargeting('contentUrl', ['@ href ="https://b2c-homepage.handy.travel/index.html?handyZone=Hong%20Kong#/home"']);
      }

      googletag.pubads().addEventListener('slotRequested', () => {
        document.querySelector('#div-gpt-ad-1547119989301-0').style.display = 'none'
      })

      googletag.pubads().addEventListener('slotOnload', () => {
        document.querySelector('#div-gpt-ad-1547119989301-0').style.display = 'block'
      })

    });
  </script>
