
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Carousel AD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <script async="async" src="https://www.googletagservices.com/tag/js/gpt.js"></script>

  <script>
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
  </script>

  <script>
    var getCookie = name => {
      //获取name在Cookie中起止位置
      let start = document.cookie.indexOf(name + "=")

      if (start !== -1) {
        start = start + name.length + 1
        //获取value的终止位置
        let end = document.cookie.indexOf(";", start)
        if (end === -1)
          end = document.cookie.length
        //截获cookie的value值,并返回
        return unescape(document.cookie.substring(start, end))
      }
      return ""
    }

    // get ad param from android
    var isAndroid = typeof window.Android !== 'undefined'
    var adParamsDict = []

    if (isAndroid && window.Android.getAdKeyValue) {
      adKeyValue = JSON.parse(window.Android.getAdKeyValue())

       var adKeyArr = Object.keys(adKeyValue)
        adKeyArr.forEach((key, index) => {
          adParamsDict[index] = {}
          adParamsDict[index].key = adKeyArr[index]
          adParamsDict[index].value = adKeyValue[adKeyArr[index]]
        })
    }

    console.log('========= hotelId, campaignId, lang, star, country, zoneId', hotelId, campaignId, lang, star, country, zoneId)
    
    var AD_HOST = window.location.host
    let adPath
    if (AD_HOST === 'ads.hi.com') {
      adPath = 'Tinklabs'
    } else {
      adPath = 'Test'
    }
    // googletag.impl.pubads.callbackProxy1()
    googletag.cmd.push(function () {
      googletag.defineSlot(`/21623654641/${adPath}/Temp-C`, [360, 363], 'div-gpt-ad-1547119989301-0',{'contentUrl':'wer'},{'contentUrl452':'wer'}).addService(
        googletag.pubads())

      googletag.pubads().enableSingleRequest();
      googletag.enableServices();

      googletag.pubads().collapseEmptyDivs();
      if (hotelId) {
        googletag.pubads().setTargeting('country', [country]).setTargeting('zone_id', [zoneId]).setTargeting('star', [star]).setTargeting('hotel_id', [hotelId]).setTargeting('lang', [lang]).setTargeting('campaign_id', [campaignId]);
      }else{
        googletag.pubads().setTargeting('country', ['100']).setTargeting('zone_id', ['3']).setTargeting('star', ['0']).setTargeting('hotel_id', ['5707']).setTargeting('lang', ['en_GB']).setTargeting('campaign_id', ['0']);
      }

      googletag.pubads().addEventListener('slotOnload', () => {
        document.querySelector('#div-gpt-ad-1547119989301-0').style.height='363px'
        document.querySelector('#div-gpt-ad-1547119989301-0').style.overflowY = 'visible'
      })

    });
  </script>
