  <script async='async' src='https://www.googletagservices.com/tag/js/gpt.js'></script>

  <script>
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
  </script>

  <script>
    googletag.cmd.push(function () {
      googletag.defineSlot('/21623654641/Test/NHP-C-01', [360, 210], 'div-gpt-ad-1547119989301-0').addService(

      googletag.defineSlot('/21623654641/Test/NHP-C-02', [360, 210], 'div-gpt-ad-1547119989301-1').addService(

        googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });
  </script>

  <script>
    window.onload = () => {
      let iframe = Array.prototype.slice.call(document.getElementsByTagName("iframe")).splice(0, 5);
      console.log(iframe)
      let swiperWrapper = document.querySelector('.swiper-wrapper');
      let swiperContainer = document.querySelector('.swiper-container');

      setTimeout(() => {
        iframe.forEach((e, i) => {
          if (!e.contentWindow.document.body.childNodes.length) {
            console.log(i)
            swiperWrapper.removeChild(e.parentNode.parentNode.parentNode)
          } else {
            let img = e.contentWindow.document.querySelector('.i-amphtml-layout-fixed')
            if (!img) {
              img = e.contentWindow.document.querySelector('img')
            }
            img.style.width = '336px'
            img.style.height = '196px'
          }
        });
        let swiperSlide = document.querySelector('.swiper-slide');
        // console.log(swiperSlide, 1111)
        if (swiperSlide) {
          var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
              delay: 50000,
              disableOnInteraction: false,
            },
            pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },
          });
        } else {
          swiperContainer.style.display = 'none'
        }
        // Initialize Swiper
      }, 2000)
    }
  </script>

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 336px;
      height: 196px;
    }
    .swiper-container {
      width: 336px;
      height: 196px;
    }
    .swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet {
      width: 9px;
      height: 9px;
      padding: 10px 14px;
      background-clip: content-box;
      outline: none;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    .swiper-pagination-bullet-active {
      background-color: #fff !important;
      opacity: 0.75 !important;
      background-clip: content-box;
    }
    .swiper-pagination-bullet {
      opacity: 0.25;
    }
    .swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction {
      bottom: 0;
    }
    .swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet {
      margin: 0;
    }
  </style>
