  <script>
    const getCookie = name => {
      //获取name在Cookie中起止位置
      let start = document.cookie.indexOf(name + "=")

      if (start !== -1) {
        start = start + name.length + 1
        //获取value的终止位置
        let end = document.cookie.indexOf(";", start)
        if (end === -1)
          end = document.cookie.length
        //截获cookie的value值,并返回
        return unescape(document.cookie.substring(start, end))
      }
      return ""
    }

    // get ad param from android
    const isAndroid = typeof window.Android !== 'undefined'
    let hotelId = ''
    let zoneId = ''
    let star = ''
    let country = ''
    let campaignId = ''
    let lang = ''

    console.log(23333333, isAndroid && window.Android.getAdKeyValue())

    if (isAndroid && window.Android.getAdKeyValue) {
      adKeyValue = JSON.parse(window.Android.getAdKeyValue())
      console.log('========= adKeyValue', window.Android.getAdKeyValue())
      hotelId = adKeyValue.hotel_id
      zoneId = adKeyValue.zone_id
      star = adKeyValue.star
      country = adKeyValue.country
      campaignId = adKeyValue.campaign_id
      lang = adKeyValue.lang
    }

    const AD_PATH = window.location.host
    let ad_path
    if (AD_PATH === 'ads.hi.com') {
      ad_path = 'Tinklabs'
    } else {
      ad_path = 'Test'
    }

    googletag.cmd.push(function () {
      googletag.defineSlot(`/21623654641/${ad_path}/NHP-C-01`, [360, 210], 'div-gpt-ad-1547119989301-0').addService(
        googletag.pubads());
      googletag.defineSlot(`/21623654641/${ad_path}/NHP-C-02`, [360, 210], 'div-gpt-ad-1547119989301-1').addService(

      googletag.defineSlot(`/21623654641/${ad_path}/NHP-C-03`, [360, 210], 'div-gpt-ad-1547119989301-2').addService(
        googletag.pubads());
      googletag.defineSlot(`/21623654641/${ad_path}/NHP-C-04`, [360, 210], 'div-gpt-ad-1547119989301-3').addService(
        googletag.pubads());
      googletag.defineSlot(`/21623654641/${ad_path}/NHP-C-05`, [360, 210], 'div-gpt-ad-1547119989301-4').addService(
        googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
      googletag.pubads().collapseEmptyDivs();
      if (hotelId) {
        googletag.pubads().setTargeting('country', [country]).setTargeting('zone_id', [zoneId]).setTargeting('star', [star]).setTargeting('hotel_id', [hotelId]).setTargeting('lang', [lang]).setTargeting('campaign_id', [campaignId]);
      }
    });

  <script>
    window.onload = () => {
      let iframe = Array.prototype.slice.call(document.getElementsByTagName("iframe")).splice(0, 5);
      // console.log(iframe)
      let swiperWrapper = document.querySelector('.swiper-wrapper');
      let swiperContainer = document.querySelector('.swiper-container');
      let loader = document.querySelector('.loader');
      // console.log(iframe.length, 23333)
      let swiperSlideBefore = Array.prototype.slice.call(document.querySelectorAll('.swiper-slide'));

      const allHasIframe = swiperSlideBefore.every(item => !!item.querySelector('iframe'))

      setTimeout(() => {
        // if ad is empty, there two condition: return iframe width empty body and no return iframe 
        if (allHasIframe) {
          iframe.forEach(item => {
            if (!item.contentWindow.document.body.childNodes.length) {
              swiperWrapper.removeChild(item.parentNode.parentNode.parentNode)
            } else {
              let img = item.contentWindow.document.querySelector('.i-amphtml-layout-fixed')
              if (!img) {
                img = item.contentWindow.document.querySelector('img')
              }
              // console.log(img)
              img.style.width = '336px'
              img.style.height = '196px'
            }
          });
        } else {
          swiperSlideBefore.forEach(item => {
            if (!item.querySelector('iframe')) {
              // swiperWrapper.removeChild(item)
            } else {
              let img = item.querySelector('iframe').contentWindow.document.querySelector('.i-amphtml-layout-fixed')
              if (!img) {
                img = item.querySelector('iframe').contentWindow.document.querySelector('img')
              }
              // console.log(img)
              img.style.width = '336px'
              img.style.height = '196px'
            }
          })
        }

        let swiperSlideAfter = document.querySelector('.swiper-slide');
        // console.log(swiperSlideAfter, 1111)
        if (swiperSlideAfter) {
          var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
              delay: 3000,
              disableOnInteraction: false,
            },
            pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },
          });
          loader.style.display = 'none'
        } else {
          swiperContainer.style.display = 'none'
        }
        // Initialize Swiper
      }, 500)
    }
  </script>

    @keyframes bounce{
