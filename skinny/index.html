<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" width="device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AD expand-demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <img id="collapsedImg" src="./720*140.png" alt="720*140" style="width: 100%; height: 70px; transition: all 0.5s ease-out">
  <script>
    window.onload = () => {
      const collapsedImg = document.querySelector('#collapsedImg')
      const bodyEl = document.querySelector('body')

      collapsedImg.addEventListener('click', () => {
        const imgHeight = window.getComputedStyle(collapsedImg).height
        // 只有在 collapse 的时候可以进行下面操作
        if (imgHeight === '70px') {
          collapsedImg.src = './720*1040.png'
          collapsedImg.style.opacity = 0

          const imgLink = document.createElement('a')
          imgLink.href = 'https://www.google.com/'
          imgLink.target = '_blank'
          bodyEl.appendChild(imgLink)
          imgLink.appendChild(collapsedImg)

          setTimeout(() => {
            collapsedImg.style.height = '100%'
            collapsedImg.style.opacity = 1
          }, 0)
        }
      })
    }
  </script>
</body>
</html>
